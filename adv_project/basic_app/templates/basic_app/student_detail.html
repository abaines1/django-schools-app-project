{% extends 'basic_app/basic_app_base.html' %}

{% block body_block %}
    <!-- Students Section -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title h5 mb-3"> Student Detail </h3>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <p> Name: {{ student.name }} </p>
                    <p> Age: {{ student.age }}</p>
                    <p> School: {{ student.school }}</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="container"> 
        <a href="{% url 'basic_app:update_student' pk=student.pk %}" class="btn btn-primary mt-5">Update</a>
    </div>
{% endblock %}
