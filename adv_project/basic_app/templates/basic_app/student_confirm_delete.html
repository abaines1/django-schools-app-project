{% extends 'basic_app/basic_app_base.html' %}

{% block body_block %}
<div class="container mt-5 pt-5 text-center">  <!-- Add top margin & padding -->
    <h1 class="mb-4">Delete {{ student.name }}?</h1>
    
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'basic_app:school_detail' pk=student.school.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
