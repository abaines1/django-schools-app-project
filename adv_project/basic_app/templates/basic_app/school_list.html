{% extends 'basic_app/basic_app_base.html' %}

{% block body_block %}
<div class="container mt-4">
    <h1 class="display-4 text-center mb-4">School Directory</h1>

    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="card-title h4 mb-3">Available Schools</h2>
            <ol class="list-group list-group-numbered">
                {% for school in school_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'basic_app:school_detail' school.id %}" class="text-decoration-none fw-bold">
                        {{ school.name }}
                    </a>
                    <span class="badge bg-primary rounded-pill">ID: {{ school.id }}</span>
                </li>
                {% empty %}
                <li class="list-group-item text-muted">No schools found.</li>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
{% endblock %}
