{% extends "basic_app/basic_app_base.html" %}

{% block body_block %}
<h1>
    {% if not form.instance.pk %}
    Create Student
    {% else %}
    Update Student
    {% endif %}
</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
